    <!-- Start styling of flexbox -->

    <style>
        .container {
            display: flex;

        }

        /*  flex is the combination of ( flex-grow, flex-shrink , flex-basis) so set the values accordingly    */

        /*      e.g      flex:   1(flex-grow)    1(flex-shrink)  1(flex-basis)        */

        .box1 {
            flex: 1 10 500px;
        }

        .box2 {
            flex: 2 1 500px;
        }

        /*      you will notice that size of boxes is actually 500px .when the hav extra space box2 will grow twice as much of
         box1 and when the are running low on space box1 will shrink 10 time more than that of box2 */
    </style>

    <!-- end styling of flexbox -->
