<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../BasicStyles/styles.css">
    <title>What the Flexbox!!!</title>
</head>

<body>
    <!-- start of flexbox -->
    <section id="flexBox">
        <div class="container">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="box box7">7</div>
            <div class="box box8">8</div>
            <div class="box box9">9</div>
            <div class="box box10">10</div>
        </div>
    </section>
    <!-- end of flexbox -->

    <!-- Start styling of flexbox -->

    <style>

        .container {
            display: flex;

            /* align-items property works on "cross-axis". right now we are using flex-direction of row that why our cross axis
            is from top to bottom . we have to give our flex conatiner a specific height in order to use this property*/
            /* min-height: 100vh; */
            
            align-items: center;

            /* align-items:  align-items: stretch | flex-start | flex-end | center | baseline; */

            /* just use above given properties one by one for better understanding */
        }


    </style>

    <!-- end styling of flexbox -->


</body>

</html>
